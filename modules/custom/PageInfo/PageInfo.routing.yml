entity.PageInfo.canonical:
  path: '/admin/config/system/PageInfo/{PageInfo}'
  defaults:
    _entity_view: 'PageInfo'
    _title: 'Contenido de las Páginas'
  requirements:
    _entity_access: 'PageInfo.view'

entity.PageInfo.collection:
  path: '/admin/config/system/PageInfo/list'
  defaults:
    _entity_list: 'PageInfo'
    _title: 'Lista de Páginas'
  requirements:
    _permission: 'view PageInfo entity'

entity.PageInfo.edit_form:
  path: '/admin/config/system/PageInfo/{PageInfo}/edit'
  defaults:
    _entity_form: PageInfo.edit
    _title: 'Edición de la Información'
  requirements:
    _entity_access: 'PageInfo.edit'

